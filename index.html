  <style>
    :root {
      --btn-bg: #111827;
      --btn-hover: #1e293b;
      --glow: #00d9ff;
      --text: #fff;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: radial-gradient(circle at top, #111827 0%, #000 100%);
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
    }

    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background: conic-gradient(from 0deg, #00d9ff33, #111827, #00d9ff33, #000);
      animation: spin 20s linear infinite;
      filter: blur(120px);
      z-index: -1;
    }

    @keyframes spin { 0% {transform: rotate(0deg);} 100% {transform: rotate(360deg);} }

    .container {
      width: 100%;
      max-width: 500px;
      aspect-ratio: 9 / 16;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      padding: 30px 10px;
      transition: transform .2s ease;
    }

    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 3px solid var(--glow);
      box-shadow: 0 0 15px var(--glow);
      object-fit: cover;
    }

    h1 { font-size: 26px; font-weight: 800; text-align: center; margin-top: 10px; }

    p.sub {
      color: rgba(255,255,255,0.7);
      font-size: 14px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 500;
    }

    .section { width: 100%; text-align: center; }

    .section h2 {
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255,255,255,0.6);
      margin-bottom: 10px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      gap: 10px;
      width: 100%;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px;
      background: var(--btn-bg);
      border-radius: 10px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: all .2s ease;
      border: 1px solid rgba(255,255,255,0.05);
    }

    .btn:hover {
      background: var(--btn-hover);
      box-shadow: 0 0 12px var(--glow);
      transform: translateY(-2px);
    }

    .btn i { font-size: 18px; color: var(--glow); }

    footer { color: rgba(255,255,255,0.6); font-size: 12px; text-align: center; }

    @media screen and (max-height: 700px) { .container { transform: scale(0.9); } }
    @media screen and (max-height: 600px) { .container { transform: scale(0.8); } }
    @media screen and (max-height: 520px) { .container { transform: scale(0.7); } }
  </style>
</head>
<body>
  <div class="container">
    <div style="text-align:center;">
      <img class="profile-pic" src="img/profile.jpg" alt="Andy Wijaya" onerror="this.onerror=null;this.src='https://api.dicebear.com/7.x/avataaars/svg?seed=AndyWijaya';" />
      <h1>Andy Wijaya</h1>
      <p class="sub">DJ/Producer in Indonesia, West Borneo, Singkawang City</p>
    </div>

    <div class="section">
      <h2>Music Store</h2>
      <div class="buttons">
        <a class="btn" href="https://open.spotify.com/artist/XXXXXXXX"><i class="fab fa-spotify"></i>Spotify</a>
        <a class="btn" href="https://music.apple.com/artist/XXXXXXXX"><i class="fab fa-apple"></i>Apple Music</a>
        <a class="btn" href="https://deezer.com/artist/XXXXXXXX"><i class="fab fa-deezer"></i>Deezer</a>
        <a class="btn" href="https://youtube.com/@andywijayamusic"><i class="fab fa-youtube"></i>YouTube Music</a>
        <a class="btn" href="https://soundcloud.com/andywijayamusic"><i class="fab fa-soundcloud"></i>SoundCloud</a>
      </div>
    </div>

    <div class="section">
      <h2>Social Media</h2>
      <div class="buttons">
        <a class="btn" href="https://www.instagram.com/andywijayamusic"><i class="fab fa-instagram"></i>Instagram</a>
        <a class="btn" href="https://www.facebook.com/andywijayamusic"><i class="fab fa-facebook"></i>Facebook</a>
        <a class="btn" href="https://twitter.com/andywijayamusic"><i class="fab fa-x-twitter"></i>X / Twitter</a>
      </div>
    </div>

    <footer>Cieee cuma liat doang, gk di klik.</footer>
  </div>

  <script>
    function autoScale() {
      const c = document.querySelector('.container');
      const scale = Math.min(window.innerWidth / 500, window.innerHeight / 900);
      c.style.transform = `scale(${scale})`;
    }
    window.addEventListener('resize', autoScale);
    autoScale();
  </script>
</body>
