<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Andy Wijaya ‚Äî Link in Bio</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --btn-bg: #111827;
      --btn-hover: #1e293b;
      --glow: #00d9ff;
      --text: #fff;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Inter', sans-serif;
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
      position: relative;
      overflow-x: hidden;
      background: radial-gradient(circle at top, #111827 0%, #000 100%);
    }

    /* Animated background */
    body::before {
      content: '';
      position: absolute;
      top: 0; left: 0;
      width: 200%; height: 200%;
      background: conic-gradient(from 0deg, #00d9ff33, #111827, #00d9ff33, #000);
      animation: spin 20s linear infinite;
      filter: blur(120px);
      z-index: -1;
      transform: translate(-25%, -25%);
    }
    @keyframes spin {
      0% { transform: translate(-25%, -25%) rotate(0deg); }
      100% { transform: translate(-25%, -25%) rotate(360deg); }
    }

    .profile-pic {
      width: 110px;
      height: 110px;
      border-radius: 50%;
      border: 3px solid var(--glow);
      margin-bottom: 16px;
      box-shadow: 0 0 15px var(--glow);
      object-fit: cover;
      z-index: 2;
    }

    h1 {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 8px;
      text-align: center;
      z-index: 2;
    }
    p.sub {
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 32px;
      text-align: center;
      font-weight: 500;
      z-index: 2;
    }

    .section {
      width: 100%;
      max-width: 500px;
      margin: 0 auto 32px auto;
      padding: 0 16px;
      z-index: 2;
    }
    .section h2 {
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.6);
      margin-bottom: 12px;
      text-align: center;
    }

    .buttons {
      display: grid;
      grid-template-columns: 1fr;
      gap: 14px;
    }
    .btn {
      display: flex;
      align-items: center;
      gap: 12px;
      justify-content: center;
      padding: 14px 18px;
      background: var(--btn-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      color: var(--text);
      text-decoration: none;
      font-weight: 600;
      transition: all .2s ease;
      position: relative;
      overflow: hidden;
      z-index: 2;
    }
    .btn::before {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      background: linear-gradient(45deg, transparent, rgba(0, 217, 255, 0.2), transparent);
      opacity: 0;
      transition: opacity .3s;
    }
    .btn:hover::before { opacity: 1; }
    .btn:hover {
      background: var(--btn-hover);
      box-shadow: 0 0 12px var(--glow);
      transform: translateY(-3px);
    }
    .btn i {
      font-size: 18px;
      color: var(--glow);
    }

    footer {
      color: rgba(255, 255, 255, 0.6);
      font-size: 13px;
      text-align: center;
      margin-top: 20px;
      font-weight: 500;
      z-index: 2;
    }

    /* üî• RESPONSIVE FIX */
    @media (max-width: 600px) {
      body {
        padding: 12px;
      }
      h1 {
        font-size: 22px;
      }
      p.sub {
        font-size: 14px;
        margin-bottom: 24px;
      }
      .profile-pic {
        width: 90px;
        height: 90px;
      }
      .btn {
        padding: 12px;
        font-size: 14px;
      }
      .section {
        padding: 0 10px;
        max-width: 100%;
      }
    }
  </style>
</head>
<body>

  </div>

  <div class="section">

    <div class="buttons">
